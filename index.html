<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlays</title>
    <meta name="description" content="Overlays for your projector" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🐓</text></svg>"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <h1>🐓 Overlays</h1>
      <div class="grid">
        <button data-overlay data-bg="bullet">
          <span>Bullet</span>
        </button>
        <button data-overlay data-bg="grid">
          <span>Grid</span>
        </button>
        <button data-overlay data-bg="lined">
          <span>Lined</span>
        </button>
      </div>
      <div id="overlay">
        <button aria-label="exit fullscreen" id="exit-fullscreen-button">
          ×
        </button>
      </div>
    </main>
    <script src="./main.js" type="module"></script>
  </body>
</html>
