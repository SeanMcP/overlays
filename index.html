<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlays</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🐓</text></svg>"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <h1>🐓 Overlays</h1>
      <button data-overlay style="background-color: red">
        <span>Red</span>
      </button>
      <button data-overlay style="background-color: green">
        <span>Green</span>
      </button>
      <button data-overlay style="background-color: blue">
        <span>Blue</span>
      </button>
      <div id="overlay">
        <button aria-label="exit fullscreen" id="exit-fullscreen-button">×</button>
      </div>
    </main>
    <script src="./main.js" type="module"></script>
  </body>
</html>
